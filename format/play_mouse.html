<!DOCTYPE html>
<html>
	<head>
		<info charset="utf-8">
		<title>Capturing mouse movement</title>

		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script>
		var lastTime = 0;
		var currentTime = 0;
		var mouseState = 0;

		window.onload = function() {
			var cursor = document.getElementById("cursor");
			
			var moveCursor = function (x, y, time) {
				setTimeout(function() {
					cursor.style.top = y + "px";
					cursor.style.left = x + "px";
				}, time);
			}
			
			$.get("test01.xml", function(data) {
				var xml = $.parseXML(data);
				
				$xml = $(xml);
				var moves = $xml.find("m");
				for (var i = 0; i < moves.length; i++) {
					var x = moves[i].attributes.x.value;
					var y = moves[i].attributes.y.value;
					var time = moves[i].attributes.time.value;
					moveCursor(x, y, time);
				};


			}).fail(function(){
				alert("Could not open source file.");
			});
		}

		</script>
		<style type="text/css">
		#cursor {
			width: 6px;
			height: 6px;
			border-radius: 3px;
			background: #222;
			position: absolute;
		}
		</style>
	</head>
	<body>
		<div id="cursor"></div>
	</body>
</html>
