<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vector screencast - DEMO</title>
		
		<!-- Libraries -->
		<!--link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"-->
		<link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
		
		<!-- Open Sans font -->
		<!--link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'-->

		<link rel="stylesheet" href="css/style.css">


	</head>
	<body>
		<div class="container">
			<div class="row" id="title">
				<div class="col-xs-12">
					<h1 title="Khanova škola">
						Khanova škola
					</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div id="board">
						<canvas width="1140" height="500"></canvas>

						<noscript>
							<!-- for browsers with no JavaScript support -->
							<p>Váš prohlížeč nepodporuje JavaScript, nebo ho máte vypnutný. Pro přehrávání videa je nutné mít JavaScript v prohlížeči zapnutý.</p>
						</noscript>

					</div>
				</div>
			</div>

			<!-- this will be generated by JS later: -->
			<div class="row">
				<div class="col-xs-12">
					<div id="controls">
						<div class="row">
							<!-- play/pause button -->
							<div class="col-xs-2 text-center" id="button-container">
							</div> 

							<!-- the progress axis -->
							<div class="col-xs-8" id="video-progress">
								<div class="progress" id="progress-bar">
									
								</div>
							</div>

							<!-- progress text -->
							<div class="col-xs-2" id="video-time">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- JS libraries (CDN): -->
		<!--script src="http://code.jquery.com/jquery.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script-->

		<!-- JS libraries (non-CDN): -->
		<script src="js/libs/jquery.js"></script>
		<script src="js/libs/bootstrap.min.js"></script>



		<!--

			Khan Academy Vector Video Recorder
			==================================

		-->
		<!-- (in the production version, these JS files will be compressed into one) -->

		<!-- helpers: -->
		<script type="text/javascript" src="js/helpers/helper-functions.js"></script>
		<script type="text/javascript" src="js/helpers/video-events.js"></script>
		<script type="text/javascript" src="js/helpers/video-timer.js"></script>

		<!-- settings: -->
		<script type="text/javascript" src="js/settings/basic-settings.js"></script>
		<script type="text/javascript" src="js/settings/recording-settings.js"></script>

		<!-- data provider (recording -> user input): -->
		<script type="text/javascript" src="js/format-manipulators/xml-reader.js"></script>
		<script type="text/javascript" src="js/data-providers/audio-player.js"></script>
		<script type="text/javascript" src="js/data-providers/base-data-provider.js"></script>
		<script type="text/javascript" src="js/data-providers/xml-data-provider.js"></script>

		<!-- line drawer type: -->
		<script type="text/javascript" src="js/drawers/simple-lines.js"></script>

		<!-- UI -->
		<script type="text/javascript" src="js/ui/ui-factory.js"></script>
		<script type="text/javascript" src="js/ui/cursor.js"></script>
		<script type="text/javascript" src="js/ui/player-ui.js"></script>

		<!-- the object that puts everything together: -->
		<script type="text/javascript" src="js/player.js"></script>

		<!-- this script will be refactored later and put into a separate file: -->
		<script type="text/javascript">
			$(function(){ // document.ready jQuery shortcut - all the JS files must be loaded before this script runs!!

				var board = $("#board");

				// events
				VideoEvents.init(board);

				// cursor
				var size = board.width() / 40;
				var color = "#fff";
				var cursor = new Cursor(board, size, color);

				// visual data provider
				var settings = new BasicSettings();
				var file = getParameterByName("file");
				if(file == "") {
					file = "data/demo";
				}

				
				var dataProvider = new XmlDataProvider(file + ".xml", board);
				var audioPlayer = new AudioPlayer({
					"mpeg": file + ".mp3",
					"ogg": file + ".ogg"
				});

				// line drawing tool
				var lineDrawer = new SimpleLines(board.children("canvas"), settings);

				// the UI
				var ui = new PlayerUI({
					buttonContainer: $("#button-container"),
					progressBarContainer: $("#progress-bar"),
					progressTimeContainer: $("#video-time")
				});

			});
		</script>
	</body>
</html>
